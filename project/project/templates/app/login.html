{% extends 'app/index.html' %}

{% block content%}

<form class="form" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button type="submit" id="submit">Log in </button>

</form>

{% endblock%}
