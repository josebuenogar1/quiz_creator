{% extends 'app/index.html' %}

{% block content%}
    {% if request.user.is_authenticated %}

    <p>Quiz: {{ quiz_name }} </p>

    <div>
        Link to quiz: 
        
        <a href="http://127.0.0.1:8000/student/{{request.user.username}}/{{ quiz_name }}/{{token}}">http://127.0.0.1:8000/student/{{request.user.username}}/{{ quiz_name }}/{{token}}</a>

    </div>

    {% endif %}
{% endblock%}
