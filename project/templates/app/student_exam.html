<p>exam: </p>
<form id="CreateForm" method="post">
{% csrf_token %}
{% for question in questions %}
    <div id="{{ question.id }}">
        <h2 class="question_name">{{ question }}</a></h2>
            <input type="radio" id="{{ question.id }}:{{ question.get_true_answer }}" name="{{ question.id }}" value="{{ question.get_true_answer }}">
            <label for="{{ question.get_true_answer }}">{{ question.get_true_answer }}</label><br>
            <input type="radio" id="{{ question.id }}:{{ question.get_false_anser_one }}" name="{{ question.id }}" value="{{ question.get_false_anser_one }}">
            <label for="{{ question.get_false_anser_one }}">{{ question.get_false_anser_one }}</label><br>
            <input type="radio" id="{{ question.id }}:{{ question.get_false_anser_two }}" name="{{ question.id }}" value="{{ question.get_false_anser_two }}">
            <label for="{{ question.get_false_anser_two }}">{{ question.get_false_anser_two }}</label>
    </div>
{% endfor %}
</form>
<button type="submit" form="CreateForm">Send</button>
